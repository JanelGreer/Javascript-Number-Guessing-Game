<body>

	<script type="text/javascript"><!--
		// JavaScript statements go here
		// Declare variables 
		-->
		var guesses = 0;
		var number;
		var correct = Math.floor((Math.random() * 100) + 1);	
		 // calculate guessed number
	while (number != correct){
	number = prompt("Please guess a number.");
	if (number < 1 || number > 100) {
	    alert("The guess is a number 1 through 100.");
	}
	if (number < correct + 4 && number > correct - 4 && number != correct) {
		alert("You are Red Hot!");
		if(number > correct)
			alert("Your guess is too high.")
			else if(number < correct)
			alert("Your guess is too low.")
		guesses += 1;
	}
	else if ((number <= correct + 10 && number >= correct + 4) || (number >= correct - 10 && number <= correct - 4)){
		alert("You are getting warm!");
		if(number > correct)
			alert("Your guess is too high.")
			else if(number < correct)
			alert("Your guess is too low.")
		guesses += 1;
	}
	else if ((number <= correct + 20 && number >= correct + 11) || (number >= correct - 20 && number <= correct - 11)){
		alert("You are getting cold!");
		if(number > correct)
			alert("Your guess is too high.")
			else if(number < correct)
			alert("Your guess is too low.")
		guesses += 1;
	}
	else if (number > correct + 20 || number < correct - 20){
		alert("You are not even close!");
		if(number > correct)
			alert("Your guess is too high.")
			else if(number < correct)
			alert("Your guess is too low.")
		guesses += 1;
	}
	// calculate outcome of guesses
	else if (number = correct){
			if (guesses < 5) {
			alert("Success! You win!\nYou did an awesome job, it only took you " + guesses + " tries to guess the number!");
			}
			else if(guesses <= 15) {
			alert("Success! You win!\nGoodness, it took you " + guesses + " tries to guess the target number.");
			}
			else if(guesses > 15) {
			alert("Success! You win!\nYikes! It took you " + guesses + " tries to guess the target number!");
			}
	}
	}
	</script>
